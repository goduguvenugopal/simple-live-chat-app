<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Primary Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Live Chat App - Instant Real-Time Messaging</title>
  <meta name="description"
    content="Simple Live Chat App is a real-time messaging platform that allows users to communicate instantly. Built with Node.js, Express, and Socket.IO for seamless chatting." />
  <meta name="keywords"
    content="live chat, real-time messaging, chat app, instant messaging, group chat, socket.io chat, react chat app, simple chat application" />
  <meta name="author" content="Venugopal" />

  <!-- bootstarp cdn link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- google font  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />


  <link rel="stylesheet" href="style.css">

  <!-- favicon links  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- header section  -->
  <header class="fixed-top">
    <div style="height: 45px; position: relative"
      class="pt-1 bg-primary text-white d-flex justify-content-center align-items-center">
      <h5 class="user-select-none">Live Chat</h5>
    </div>
    <span id="logout" style="
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 12px;
    border-color: white;
    z-index: 10px;
  " class="user-select-none text-white fw-semibold">
      Log out
    </span>
    <span class="text-white fw-semibold user-select-none" data-bs-toggle="offcanvas" href="#offcanvasExample"
      role="button" aria-controls="offcanvasExample" style="
    cursor: pointer;
    position: absolute;
   top: 10px;
   left: 12px;
   border-color: white;
   z-index: 10px;
    ">
      Menu
    </span>

    <!-- offcanvas section  -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header border border-b">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Username</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <h5>Room Name : <span class="text-primary fw-semibold" id="room-name-in-menu">Ex : room123</span></h5>
        </div>
        <div class="mt-3">
          <p class="fw-semibold" style="color: rgb(94, 93, 93);">Your chats, your privacy! Messages disappear on refreshâ€”just real-time fun. Download app
            now and share the app with your friends!" ðŸš€ðŸ’¬</p>
          <div class=" mt-2" style="display: flex;gap: 10px; flex-wrap: wrap-reverse;">
            <button onclick="shareApp()" class="fw-semibold text-white btn btn-success">
              Share App
            </button>
            <a class="btn bg-dark text-white" href="\Simple Live Chat App - Instant Real-Time Messaging.apk"
              download="\Simple Live Chat App - Instant Real-Time Messaging.apk">
              Download App</a>
          </div>
        </div>
      </div>
    </div>

  </header>
  <!-- messages section -->
  <section id="messages-card" style="margin-bottom: 4.5rem; margin-top: 4rem;" class="px-2 ">
  </section>

  <!-- input section  -->
  <main style="position: fixed; bottom: 0" class="w-100 p-2 bg-primary d-flex gap-2">
    <input id="user-message" placeholder="Send message" type="text" value="" class="form-control border-2" />
    <button id="send-message" class="btn bg-warning fw-semibold user-select-none">Send</button>
  </main>

  <!--user name room name add modal  -->
  <div id="modal-box"
    style="position: fixed; left: 0; top: 0; background-color: rgb(96, 91, 91 , 0.6); height: 100vh; width: 100vw;">
    <div class="d-flex justify-content-center h-100 w-100 align-items-center p-3">
      <div class="text-center bg-primary p-3 rounded input-modal-container">
        <input autofocus id="user-name" type="text" class="form-control my-3" placeholder="Enter Your Name"
          maxlength="12">
        <input type="text" id="room-name" placeholder="Create Room Name or Number" class="form-control mb-2">
        <button id="add-name-btn" class="btn user-select-none bg-warning fw-semibold m-2">Join Room</button>
        <a class="btn bg-dark text-white user-select-none"
          href="\Simple Live Chat App - Instant Real-Time Messaging.apk"
          download="\Simple Live Chat App - Instant Real-Time Messaging.apk">
          Download App</a>
      </div>
    </div>
  </div>


  <!-- socket.io connection -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
